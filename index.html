    <div class="container">

              <input id="name" type="text" placeholder="Enter Your Name" />
              <div id="nameError" class="error-message"></div>
            </div>
            <div>
              <label for="email">Email</label>
              <input type="email" id="email" placeholder="Enter Your Email" />
              <div id="emailError" class="error-message"></div>
            </div>
            <div>
              <label for="name">Password</label>
              <input
                type="password"
                id="password"
                placeholder="Enter Your password"
              />
              <div id="passwordError" class="error-message"></div>
            </div>
            <div>
              <label for="ConfirmPassword">Confirm Password</label>
              <input
                type="password"
                id="ConfirmPassword"
                placeholder="Enter Your Confirm Password"
              />
              <div id="ConfirmPasswordError1" class="error-message"></div>
            </div>
            <button type="submit">Submit</button>
          </form>
        </div>
      </div>

    <script>
      const form = document.getElementById("form");
      const nameField = document.getElementById("name");
      const email = document.getElementById("email");
      const password = document.getElementById("password");
      const ConfirmPassword = document.getElementById("ConfirmPassword");
      const nameError = document.getElementById("nameError");
      const emailError = document.getElementById("emailError");
      const passwordError = document.getElementById("passwordError");
      const ConfirmPasswordError = document.getElementById(
        "ConfirmPasswordError1"
      );

      form.addEventListener("submit", function (e) {
        e.preventDefault();
        // nameError.textContent = "";
        // emailError.textContent = "";
        // passwordError.textContent = "";
        // // confirmPasswordError.textContent = "";
        // console.log(ConfirmPasswordError);
        // console.log(passwordError);

        // Validate name
        if (nameField.value.trim() === "") {
          nameError.textContent = "Name is required.";
          return;
        } else if (!/^[a-zA-Z]+$/.test(nameField.value)) {
          nameError.textContent = "Name should only contain letters.";
        }

        // Validate email
        if (email.value.trim() == "") {
          emailError.textContent = "E mail is require";
        } else if (!/\S+@\S+\.\S+/.test(email.value)) {
          emailError.textContent = "Invalid E mail address !";
        }
        // Validate password
        if (password.value.length < 8) {
          passwordError.textContent =
            "Password should be at lsat 8 characters.";
          e.preventDefault();
        }
        // else if (
        //   !/[a-z]/.test(password.value) ||
        //   !/[a-z]/.test(password.value) ||
        //   !/[a-z]/.test(password.value)
        // ) {
        //   passwordError.textContent(
        //     "Password Should be content at least one uppercase letter, one lowercase letter, and one digit."
        //   );
        // }

        // Validate confirm Password

        if (password.value !== ConfirmPassword.value) {
          confirmPasswordError.textContent = "Password doesn't  Match";
        }
      });
    </script>
